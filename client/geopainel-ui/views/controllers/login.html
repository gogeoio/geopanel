<div class="wrap">
  <div class="container">
    <div class="content">
      <div class="row-fluid">
        <div class="span4 offset4">
          <div style="padding:43px 0 60px; text-align:center;">
            <img src="/logos/geopainel.png" />
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="offset4 span4">
          <div class="container" style="max-width: 680px;">
            <h4 style="color:#959595;">Login</h4>
            <hr style="margin-top: 5px;" />
          </div>
        </div>
      </div>
      
      <div class="login-area"><span class="title" ng-controller="LoginController">
        <div class="row-fluid">
          <form name="loginForm" class="form-inline span4 offset4 login-form" ng-submit="submit()">
            <div style="display:none;" class="control-group">
              <div class="alert alert-error"><strong>"error.title" &nbsp;&nbsp;</strong><span>"error.message"</span></div>
            </div>
            <div class="control-group">
              <input name="email" ng-model="email" type="email" ng-required="true" placeholder="Endereço de Email" class="input-block-level">
            </div>
            <div class="control-group">
              <input name="password" ng-model="password" type="password" ng-required="true" placeholder="Senha" class="input-block-level">
            </div>
            <div style="margin-top: 20px" class="control-group">
              <div class="controls">
                <div class="pull-right">
                  <button type="submit" ng-disabled="loginForm.$invalid" style="font-weight:bold;" ng-submit="" class="btn btn-large btn-success">ACESSAR</button>
                </div>
              </div>
            </div>
          </form>
        </div
      <div class="push"></div>
    </div>
  </div>
</div>

<div class="footer">
  <div class="container">
    <div class="row-fluid">
      <div class="span6 offset3" style="text-align:center;">
        <img src="/logos/geopainel.png" style="height:40px;" />
        <span class="footer-text">
          &nbsp;&nbsp; 2013 © Todos os direitos reservados - Cuia Internet Brasil
        </span>
      </div>
    </div>
  </div>
</div>
