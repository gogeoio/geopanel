<!doctype html>

<html ng-app="youdeal">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Index" />

    <title>GeoPainel</title>
    
    <link rel="stylesheet" href="/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/flat-ui.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/font-awesome/3.0.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="/font-awesome/3.0.2/css/font-awesome-ie7.min.css">
  </head>
  <body>
    <div class="wrap">
      <section class="container">
        <div class="row-fluid">
          <h4 class="muted">Sign Up</h4>
        </div>
        <div class="row-fluid">
          <div class="span12">
            <div class="span6">
              <div class="login-box">
                <!-- <div class="form-actions" style="margin-top:0px;">
                </div>
                <div ng-show="hasError" class="alert alert-error">
                  <button data-dismiss="alert" class="close">&times;</button>  
                  {{errorMessage}}
                </div> -->
                <form method="POST" action="/login" name="form" novalidate="novalidate" class="form margin-none">
                  <div class="row-fluid">
                    <input type="email" name="username" ng-model="username" placeholder="{{'login.email' | i18n}}" required="true" class="span10 offset1"/>
                  </div>
                  <div class="row-fluid">
                    <input type="password" name="password" ng-model="password" placeholder="{{'login.password' | i18n}}" required="true" class="span10 offset1"/>
                  </div>
                  <div class="form-actions margin-none">
                    <div class="row-fluid">
                      <div class="span8">
                        <span type="submit" ng-disabled="form.$invalid" class="pull-left link" ng-click="forgotPassword()">{{'login.forgotPassword' | i18n}}</span>
                      </div>
                      <div class="span4">
                        <button type="submit" ng-disabled="form.$invalid" class="pull-right btn btn-primary">{{'login.button' | i18n}}</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="span6">
              <h3>Teste</h3>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="footer">
      <div class="container">
        <div class="row-fluid">
          <div class="span6 offset3" style="text-align:center;">
            <img src="/logos/geopainel.png" style="height:40px;" />
            <span class="footer-text">
              &nbsp;&nbsp; 2013 Â© Todos os direitos reservados - Cuia Internet Brasil
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
