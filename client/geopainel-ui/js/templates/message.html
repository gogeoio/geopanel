
<div modal="modalData.shown" close="modalData.shown = false" options="modalData.options">

    <div class="modal-header">
        <h3 ng-bind="modalData.title"></h3>
    </div>

    <div class="modal-body">
        <p ng-bind="modalData.message"></p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-large btn-primary" ng-click="modalData.close()" ng-bind="'Fechar'"></button>
    </div>

</div>
